{% extends "page.html" %}

{% block content %}
<h3>Grades</h3>

<table class="table table-striped" id="homeworks">
  <thead>
    <th>Assignment</th>
    <th>Date</th>
    <th>Score</th>
  </thead>
  <tbody>

  {% for grade in grades %}

  <tr>
    <td>{{ grade.homework.name }}</td>
    <td>{{ grade.homework.due_date }}</td>
    <td>{{ grade.score }}</td>
  </tr>

  {% endfor %}

  </tbody>
</table>
{% endblock %}
