{% extends "page.html" %}

{% block content %}
<h3>Grades</h3>

<table class="table table-striped" id="homeworks">
  <thead>
    <th>Assignment</th>
    <th>Date</th>
    <th>Score</th>
  </thead>
  <tbody>

  {% for hw in homeworks %}

  <tr>
    <td>{{ hw.name }}</td>
    <td>{{ hw.due_date }}</td>
    <td>{% if grades[hw.id] %}{{ grades[hw.id].score }}{% endif %}</td>
  </tr>

  {% endfor %}

  </tbody>
</table>
{% endblock %}
