{% extends "page.html" %}

{% block content %}
<h3>Grades</h3>

<table class="table table-striped" id="homeworks">
  <thead>
    <th>Assignment</th>
    <th>Date</th>
    <th>Score</th>
  </thead>
  <tbody>

  {% for homework, grade in grades %}

  <tr>
    <td>{{ homework.name }}</td>
    <td>{{ homework.due_date }}</td>
    <td>{% if grade %}{{ grade.score }}{% endif %}</td>
  </tr>

  {% endfor %}

  </tbody>
</table>
{% endblock %}
