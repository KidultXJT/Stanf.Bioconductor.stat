<!DOCTYPE html>
<html>
  <head>
    <title>Online Homework Management System (OHMS)</title>
    <link href="{{options.static}}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{options.static}}/css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="page-header">
	<h1>STATS 60/160<br>
	<small>Professor Mike Baiocchi</small></h1>
	<p id="studentName" class="lead">You are logged in as 
	  <strong>{{user.name}}</strong>. 
	  {% if user.type == "admin" %}
	  You are an <a href="../admin.cgi/">administrator</a>.
	  {% endif %}
	</p>

      </div>
      <div class="row">
	<div class="span2">

	  <ul class="nav nav-pills">
      <li><a href="{{options.cgi}}/handouts">Handouts</a></li>
      <li><a href="{{options.cgi}}/">Homeworks</a></li>
<!--      <li><a href="{{options.cgi}}/staff">Office Hours</a></li>
      <li><a href="{{options.cgi}}/tips">Tips for Success</a></li>
      <li><a href="{{options.cgi}}/grading">Grading</a></li> !-->
	  </ul>
	</div>

	<div class="span10" id="content">

	  {% block content %}
	  {% endblock %}

	</div>
      </div>

      <hr>

      <footer>
	<div class="container">
	<div align="center"><small>&copy;2012-2013 OHMS Development Team</small></div>
	</div>
      </footer>

    </div>

    {% block javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript"
	    src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="{{options.static}}/js/bootstrap.min.js"></script>
    <script src="{{options.static}}/js/namespace.js"></script>
    <script src="{{options.static}}/js/item.js?V=1"></script>
    <script src="{{options.static}}/js/homework.js?V=1"></script>
    <script src="{{options.static}}/js/question.js?V=1"></script>
    <script src="{{options.static}}/js/multiplechoiceitem.js?V=1"></script>
    <script src="{{options.static}}/js/shortansweritem.js?V=1"></script>
    <script src="{{options.static}}/js/longansweritem.js?V=1"></script>
    <script src="{{options.static}}/js/hw.js?V=1"></script>
    {% endblock %}

  </body>
</html>
